apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: multitalent
data:
  nginx.conf: |
    user  nginx;
    worker_processes auto;

    events { worker_connections 1024; }

    http {
      include       /etc/nginx/mime.types;
      default_type  application/octet-stream;

      sendfile on;
      tcp_nopush on;
      tcp_nodelay on;
      keepalive_timeout 65;
      types_hash_max_size 4096;
      server_tokens off;
      underscores_in_headers on;

      client_max_body_size 20m;

      gzip on;
      gzip_comp_level 5;
      gzip_min_length 256;
      gzip_proxied any;
      gzip_types
        text/plain text/css text/javascript application/javascript
        application/json application/xml application/xml+rss image/svg+xml;

      map $http_upgrade $connection_upgrade { default upgrade; '' close; }

      map $http_origin $cors_allow_origin {
        default "";
        "~^https?://(www\.)?multitalent\.com\.ec$" $http_origin;
        "~^https?://(localhost|127\.0\.0\.1)(:\d+)?$" $http_origin;
      }

      log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

      access_log /var/log/nginx/access.log main;
      error_log  /var/log/nginx/error.log warn;

      upstream api_upstream {
        server api:8000;     # ðŸ‘ˆ nombre del Service de la API en k8s
        keepalive 32;
      }

      server {
        listen 80;
        server_name _;

        location / {
          if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin'      "$cors_allow_origin" always;
            add_header 'Access-Control-Allow-Methods'     'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers'     'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age'           86400 always;
            return 204;
          }

          proxy_pass http://api_upstream;
          proxy_http_version 1.1;

          proxy_set_header Host               $host;
          proxy_set_header X-Real-IP          $remote_addr;
          proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto  $scheme;
          proxy_set_header Upgrade            $http_upgrade;
          proxy_set_header Connection         $connection_upgrade;

          proxy_read_timeout   75s;
          proxy_connect_timeout 10s;
          proxy_send_timeout   60s;

          add_header 'Access-Control-Allow-Origin'      "$cors_allow_origin" always;
          add_header 'Access-Control-Allow-Credentials' 'true' always;
          add_header 'Access-Control-Expose-Headers'    'Content-Disposition, Content-Length' always;
        }

        location ~ /\.(?!well-known) { deny all; }
      }
    }
