name: CI-CD

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/api
  PYTHON_VERSION: "3.11"

jobs:
  build-test-push-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # No bloquea el pipeline si fallan
      - name: Run tests (non-blocking)
        run: pytest -q
        continue-on-error: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Update Kubernetes manifest (api-deployment)
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Updating k8s/api-deployment.yaml to use image $IMAGE"

          # Reemplaza cualquier l√≠nea image del contenedor api
          sed -i "s|image: .*multitalent_backend_tita/api:.*|image: ${IMAGE}|g" k8s/api-deployment.yaml

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add k8s/api-deployment.yaml
          git commit -m "chore: update api image to ${{ github.sha }}" || echo "No changes to commit"
          git push
