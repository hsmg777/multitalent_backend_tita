# .github/workflows/ci-cd.yml
name: CI-CD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write      # para hacer commit en k8s/api-deployment.yaml
  packages: write      # para subir imagen a GHCR

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/api
  PYTHON_VERSION: "3.11"

jobs:
  build-test-push-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          TAG="${{ github.sha }}"
          LATEST="${IMAGE}:latest"
          VERSIONED="${IMAGE}:${TAG}"

          echo "Building $VERSIONED"
          docker build -t "$LATEST" -t "$VERSIONED" .

          docker push "$LATEST"
          docker push "$VERSIONED"

      - name: Update Kubernetes manifest (api-deployment)
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Updating k8s/api-deployment.yaml to use image $IMAGE"

          sed -i "s|image: ghcr.io.*/api:.*|image: ${IMAGE}|g" k8s/api-deployment.yaml

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add k8s/api-deployment.yaml
          git commit -m "chore: update api image to ${IMAGE}" || echo "No changes to commit"
          git push
